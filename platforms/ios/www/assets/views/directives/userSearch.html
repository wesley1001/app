<basicsearch>
	<ol class="unstyled searchSuggestions">
		<li data-ng-repeat="user in results" style="width: {{width + 15}}px" data-ng-class="currentClass($index)" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult($index)">
			<img data-ng-src="{{user.basic.image}}">
			<div class="info">
				<span class="name">{{user.name}}<small class="nickname">&nbsp;- {{user.names.nickname}}</small></span>
				<span class="friends" data-ng-if="big">{{user.basic.mutualFriends.length}} <span data-i18n="usersearch.mutualFriends"></span></span>
				<span class="location" data-ng-if="big"><span data-i18n="usersearch.from"></span> {{user.basic.location}}</span>
				<span class="age" data-ng-if="big"><span data-i18n="usersearch.age"></span> {{user.basic.age}}</span>
			</div>
			<div class="actions" data-ng-if="big">
				<a class="sendMessage btn" data-ng-click="notifyParent('sendMessage', user)" data-stop-event="click" data-i18n="usersearch.message"></a>
				<a class="addFriend btn" data-ng-if="!user.me && !user.added" data-ng-click="notifyParent('addFriend', user)" data-stop-event="click" data-i18n="usersearch.add"></a>
				<div class="addToCircle" data-stop-event="click" ng-if="user.added">
					<circlesearch res="circles" class="selectCircle" data-input-i18n-attr="profile.actions.addToCircle|placeholder|user={{user.name}}" data-user="user.id"></circlesearch>
					<button class="btn btn--primary circleSubmit" data-ng-click="notifyParent('saveCircles', {circles: circles, user: user})"><i class="icon icon-ok-circle"></i></button>
				</div>
			</div>
		</li>
	</ol>
</basicsearch>
