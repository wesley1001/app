<h4 data-i18n="login.register.more"></h4>
<div class="inputWrap" data-enter="nextRegisterStep()">
	<div class="introText" data-i18n="login.register.intro"></div>
	<div>
		<select name="gender" id="gender" type="dropdown" data-ng-model="user.gender">
			<option value="" data-i18n="profile.section.general.gender.gender"></option>
			<option value="n" data-i18n="profile.section.general.gender.n"></option>
			<option value="m" data-i18n="profile.section.general.gender.m"></option>
			<option value="f" data-i18n="profile.section.general.gender.f"></option>
		</select>
	</div>

	<div>
		<input name="firstname" data-autofocus="true" type="text" data-i18n-attr="login.register.firstname|placeholder" data-ng-model="firstname.value">
		<span class="icon lock">
			<img data-ng-src="{{lock(firstname.encrypted)}}" alt="{{((firstname.encrypted) && ('Privat') || ('Öffentlich'))}}" data-ng-click="firstname.encrypted=!firstname.encrypted" />
		</span>
	</div>

	<div>
		<input name="lastname" type="text" data-i18n-attr="login.register.lastname|placeholder" data-ng-model="lastname.value">
		<span class="icon lock">
			<img data-ng-src="{{lock(lastname.encrypted)}}" alt="{{((lastname.encrypted) && ('Privat') || ('Öffentlich'))}}" data-ng-click="lastname.encrypted=!lastname.encrypted" />
		</span>
	</div>

	<div id="birthday">
		<label data-i18n="profile.section.general.birthday.info"></label>
		<select name="birthday-day" class="day" data-for="day" data-ng-model="user.birthday.day" data-ng-options="day for day in days">
			<option value="" data-i18n="profile.section.general.birthday.day"></option>
		</select>
		<select name="birthday-month" class="month" data-for="month" data-ng-model="user.birthday.month">
			<option value="" data-i18n="profile.section.general.birthday.month"></option>
			<option data-ng-repeat="month in months" data-i18n="date.month.{{month}}" value="{{$index+1}}" data-ng-selected="$index+1 == user.birthday.month"></option>
		</select>
		<select name="birthday-year" class="year" data-for="year" data-ng-model="user.birthday.year" data-ng-options="year for year in years">
			<option value="" data-i18n="profile.section.general.birthday.year"></option>
		</select>
	</div>
	<div>
		<input type="text" name="rcountry" id="rcountry" data-i18n-attr="login.register.country|placeholder" data-ng-model="user.location.country" data-ng-model-onblur>
	</div>
	<div>
		<input type="text" name="rlocation" id="rlocation" data-i18n-attr="login.register.location|placeholder" data-ng-model="user.location.town" data-ng-model-onblur>
	</div>
</div>
<div class="submitWrap">
	<button id="registerFormPreviousStep" class="btn" type="submit"  data-ng-click="prevRegisterStep()" data-i18n="login.register.previous"></button>
	<button id="registerFormNextStep" class="btn" type="submit"  data-ng-click="nextRegisterStep()" data-i18n="login.register.next"></button>
</div>
