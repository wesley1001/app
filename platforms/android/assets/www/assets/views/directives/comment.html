<li data-ng-class="{me:comment.user.me}">
	<span class="userimage"><img data-ng-src="{{comment.user.image}}"></span>
	<span class="text">
		{{comment.content}}
	</span>
	<aside>
		<span class="timestamp" data-i18n="wall.comments.time|date={{comment.date}}|time={{comment.timestamp}}"></span>
		<!-- <a class="showComments" data-i18n="wall.info.comments.showem" data-ng-click="showComments=!showComments" data-ng-init="showComments=false"></a> -->
		isMe: {{comment.user.me}}
	</aside>
</li>
