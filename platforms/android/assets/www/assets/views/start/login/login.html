<input autofocus type="text" id="mail" data-i18n-attr="login.username|placeholder" data-ng-model="identifier">
<input type="password" id="password" data-i18n-attr="login.password|placeholder" data-ng-model="password">
<div class="error" data-ng-if="loginFailed" id="errorLogin" data-i18n="login.loginFailed"></div>
<button id="loginformsubmit" class="btn btn--primary" type="submit" data-ng-click="login(identifier, password)">{{'login.link'|i18n}}</button>
