<button data-ng-class="{'button-balanced': state.success || state.init, 'button-dark': state.pending, 'button-assertive': state.failed}" class="button">
	<i data-ng-if="state.success && successIcon" class="icon {{successIcon}}"></i>
	<i data-ng-if="state.init && initIcon" class="icon {{initIcon}}"></i>
	<i data-ng-if="state.failed && failureIcon" class="icon {{failureIcon}}"></i>
	<ion-spinner class="spinner-light spinner-button" icon="crescent" data-ng-if="state.operation"></ion-spinner>
	<span ng-transclude></span>
</button>
