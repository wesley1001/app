<ion-view view-title="Anmelden" cache-view="false">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Benutzername</span>
				<input type="text" placeholder="John">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Passwort</span>
				<input type="password" placeholder="Dein Passwort">
			</label>
		</div>
		<button class="button button-full button-balanced">Anmelden</button>
	</ion-content>
</ion-view>
