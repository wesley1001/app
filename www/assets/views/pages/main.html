<div id="wall">
	<header>
		<button class="btn btn--primary activatePost" data-ng-if="!postActive && mobile" data-ng-click="togglePost()" data-i18n="wall.createPost"></button>
		<form data-ng-if="postActive || !mobile" class="form-inline" id="postIt">
			<textarea data-strg-enter="sendPost()" data-ng-model="newPost.text" data-i18n-attr="wall.postit.text|placeholder" id="shareText"></textarea>
			<filtersearch data-internalid="postReaders" data-selected="newPost.readers" data-input-i18n-attr="wall.postit.receiver|placeholder" id="receiver" />
			<button type="submit" data-i18n="wall.postit.send" data-ng-click="sendPost()"></button>
		</form>
		<div id="filter">
			<button class="title" data-i18n="wall.filter.title" data-ng-click="toggleFilter()"></button>
			<div data-ng-if="filterActive || !mobile"><filtersearch data-internalid="timelineFilter" data-selected="filterSelection" class="hideScroll" data-input-i18n-attr="wall.filter.placeholder|placeholder" id="theFilter" /></div>
		</div>
	</header>
	<div class="posts">
		<post data-ng-repeat="post in posts" data-post="post" id="{{post.id}}"></post>
	</div>	
</div>
