<ion-view>
	<ion-nav-title>
		Neue Nachricht
	</ion-nav-title>
	<ion-content scroll="false">
		<ion-scroll id="newMessage-scroll">
			<div class="item item-input-inset friends-search" data-ng-show="!usersLoading">
				<label class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input type="search" placeholder="Search" data-ng-model="searchFriendsInput">
				</label>
				<button class="button button-clear" data-ng-click="searchFriendsInput = ''" data-ng-show="searchFriendsInput.length > 0">
					Abbrechen
				</button>
			</div>
			<ul class="list">
				<li class="item item-avatar item-checkbox newMessageToFriend" data-ng-repeat="user in users | orderBy: 'name' | filter: {name: searchFriendsInput}">
					<label class="checkbox checkbox-balanced newMessageToFriend-label">
						<div class="item-avatar newMessageToFriend-content">
							<img data-ng-src="{{user.basic.image}}">
							<h2 class="newMessageToFriend-content-username">{{user.name}}</h2>
						</div>
						<input class="checkbox-pullRight" type="checkbox" ng-model="create.selectedUsers[user.id]">
					</label>
				</li>
			</ul>
		</ion-scroll>
		<form id="inputWrap">
			<textarea class="no-resize" focus-me="canSend" id="messageInput" type="text" data-ng-model="create.text" data-i18n-attr="messages.sendMessage.text|placeholder" placeholder="Gib deine Nachricht ein!"></textarea>
			<button id="sendmessage" data-ng-click="create.send(create.text)" class="button button-clear button-balanced">
				<span data-ng-if="platform != 'android'">Senden</span>
				<i class="icon ion-android-send" data-ng-if="platform == 'android'"></i>
			</button>
		</form>
	</ion-content>
</ion-view>
